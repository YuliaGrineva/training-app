<section class="new-training" fxLayout fxLayoutAlign="center" >
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm"> 
    <mat-card fxFlex.sm="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field appearance="fill" *ngIf="!isLoading && exercises">
              <mat-label>Select your training!</mat-label>
              <mat-select ngModel name="exercise">
                <mat-option *ngFor="let exercise of exercises" [value]="exercise.id" required>
                  {{exercise.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
            <button *ngIf="exercises" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Start</button>
            <button *ngIf="!exercises" type="button" mat-raised-button color="primary" (click)="fetchExercises()">Fetch again</button>
        </mat-card-actions>
    </mat-card>
  </form>  
</section>
