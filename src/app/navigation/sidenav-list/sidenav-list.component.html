<mat-nav-list>
    <a *ngIf="!isAuth" mat-list-item routerLink="/signup" (click)="onClose()">
        <mat-icon>face</mat-icon>
        <caption class="nav-caption">Signup</caption>
    </a>
    <a *ngIf="!isAuth" mat-list-item routerLink="/login" (click)="onClose()">
        <mat-icon>login</mat-icon>
        <caption class="nav-caption">Login</caption>
    </a>
    <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>
        <caption class="nav-caption">Training</caption>
    </a>
    <mat-list-item>
        <button (click)="onLogout()" *ngIf="isAuth" mat-icon-button>
            <mat-icon>eject</mat-icon>
            <caption class="nav-caption">Logout</caption>
        </button>
    </mat-list-item>
</mat-nav-list>
